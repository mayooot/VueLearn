<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>事件修饰符</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
    <style>
      * {
        margin: 20px 30px;
      }
      .demo1 {
          height: 60px;
          background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <!-- 
      Vue中的事件修饰符：
        1. prevent: 阻止默认事件
        2. stop: 阻止事件冒泡
        3. once：事件只触发一次
        4. capture：使用事件的捕获模式
        5. self：只有event.target是当前操作的元素时才触发事件
        6. passive：事件的默认行为立即执行，无需等待事件回调执行完毕
     -->
    <div id="root">
      <h1>同学你好，我是你的学长，{{name}}</h1>
      <!-- 阻止默认事件 -->
      <a href="https://www.baidu.com/" @click.prevent="showInfo">点击跳转</a>
      <!-- 阻止事件冒泡 -->
      <div @click="showInfo" class="demo1">
        <button @click.stop="showInfo">点击我</button>
      </div>
      <!-- 事件只触发一次 -->
      <button @click.once="showInfo">点我超市烧杯,一人一次</button>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

      const vm = new Vue({
        el: '#root',
        data: {
          name: '孙笑川'
        },
        methods: {
          showInfo(event) {
            // event.preventDefault()
            alert('泥头车来喽')
          }
        }
      })
    </script>
  </body>
</html>
