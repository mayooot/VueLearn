<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>总结Vue数据监测</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
    <style>
      * {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>学生信息</h1>
      <button>年龄+1岁</button>
      <button>添加性别属性，默认值：男</button>
      <button>在列表首位添加一个朋友</button>
      <button>修改第一个朋友的名字为张三</button>
      <button>添加一个爱好</button>
      <button>修改第一个爱好为开车</button>
      <h2>姓名： {{student.name}}</h2>
      <h2>年龄：{{student.age}}</h2>
      <h2>爱好</h2>
      <ul>
        <li v-for="(h, index) of student.hobby" :key="index">
          {{h}}
        </li>
      </ul>
      <h2>朋友们</h2>
      <ul>
        <li v-for="p of student.friends">
          {{p.name}} -- {{p.age}}
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示
      const vm = new Vue({
        el: '#root',
        data: {
          student: {
            name: 'Tom',
            age: 18,
            hobby: ['抽烟', '喝酒', '烫头'],
            friends: [
              {name: 'jerry', age: 35},
              {name: 'tony', age: 39}
            ]
          }
        }
      })
    </script>
  </body>
</html>
