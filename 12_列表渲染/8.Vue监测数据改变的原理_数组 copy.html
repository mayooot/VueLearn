<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue监测数据改变的原理_数组</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>学校信息</h1>
      <h2>学校名称： {{name}}</h2>
      <h2>学校地址： {{address}}</h2>
      <hr>
      <h1>学生信息</h1>
      <h2>姓名： {{student.name}}</h2>
      <h2>真实年龄：{{student.age.rAge}}，对外年龄：{{student.age.sAge}}</h2>
      <h2>爱好</h2>
      <ul>
        <li v-for="(h, index) of student.hobby" :key="index">
          {{h}}
        </li>
      </ul>
      <h2>朋友们</h2>
      <ul>
        <li v-for="p of student.friends">
          {{p.name}} -- {{p.age}}
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示
      const vm = new Vue({
        el: '#root',
        data: {
          name: '尚硅谷',
          address: '北京',
          student: {
            name: 'Tom',
            age: {
              rAge: 40,
              sAge: 18
            },
            friends: [
              {name: 'jerry', age: 35},
              {name: 'tony', age: 39},
            ],
            hobby: ['抽烟', '喝酒', '烫头']
          }
        }
      })
    </script>
  </body>
</html>
