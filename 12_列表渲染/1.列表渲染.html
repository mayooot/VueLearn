<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>列表渲染</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <ul>
        <li v-for="(person, index) in persons" :key="person.id"> 
          {{person.name}} -- {{person.age}} -- {{index}}
        </li>
      </ul>

      <!-- 遍历对象 -->
      <h2>汽车信息</h2>
      <ul>
        <li v-for="(value, k) in car" :key="k"> 
          {{k}} : {{value}}
        </li>
      </ul>


    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

      const vm = new Vue({
        el: '#root',
        data: {
          persons: [
            {
              id: '001',
              name: '张三',
              age: 18
            },
            {
              id: '002',
              name: '李四',
              age: 19
            },
            {
              id: '003',
              name: '王五',
              age: 20
            }
          ],
          car: {
            name: '奥迪A8',
            price: '70W',
            colo: '黑色'
          }
        }
      })
    </script>
  </body>
</html>
