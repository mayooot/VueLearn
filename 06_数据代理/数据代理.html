<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>回顾Object.defineproperty方法</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <div id="root">

    </div>

    <script type="text/javascript">
      let number = 18
      let person = {
        name: '张三',
        sex: '男',
        // age: 18
        // age: number
     
      }

      Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: true, // 控制属性是否可以被枚举，默认值为false
        // writable: true, // 控制属性是否可以被修改，默认值为false
        // configurable: true, // 控制属性是否可以被删除，默认值为false

        // 当读取person的age属性时，get函数就会被调用，且返回值就是age的值
        // get:function() {
        //   return number
        // }

        get() {
          console.log('读取了age的值');
          return number
        },
        set(value) {
          console.log('修改了age的值，并且值为：', value)
          number = value
        }
      })

      // console.log(Object.keys(person));
     
      console.log(person)
    </script>
  </body>
</html>
