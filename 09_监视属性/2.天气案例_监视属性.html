<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <!-- 
      监视属性watch:
        1. 当被监视的属性变化时，回调函数自动调用，进行相关操作
        2. 监视的属性必须存在，才能进行监视
        3. 监视的两种写法：
          1. new Vue时传入watch配置
          2. 通过vm.$watch监视
     -->
    <div id="root">
      <h2>今天天气很{{info}}</h2>
      <button @click="isHot=!isHot">点击切换</button>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

      const vm = new Vue({
        el: '#root',
        data: {
          isHot: true
        },
        methods: {
          changeWeather() {
            this.isHot = !this.isHot
          }
        },
        computed: {
          info() {
            return this.isHot ? '炎热' : '凉爽'
          }
        },
        watch: {
          /* isHot: {
            // immediate: true, // 初始化时调用handler
            // handler什么时候被调用？当isHot发生改变时 
            handler(newValue, oldValue) {
              console.log('isHot被修改了！！！', newValue, oldValue)
            }
          } */
        }
      })

      vm.$watch('isHot', {
        handler(newValue, oldValue) {
          console.log('isHot被修改了！！！', newValue, oldValue)
        }
      })

    </script>
  </body>
</html>
