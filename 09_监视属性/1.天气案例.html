<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 引入Vue-->
    <script type="text/javascript" src="../js/Vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>今天天气很{{info}}</h2>
      <!-- 绑定事件的时候：@click="yyy" yyy可以写一些简单的语句 -->
      <button @click="isHot=!isHot">点击切换</button>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示

      const vm = new Vue({
        el: '#root',
        data: {
          isHot: true
        },
        methods: {
          // changeWeather() {
          //   this.isHot = !this.isHot
          // }
        },
        computed: {
          info() {
            return this.isHot ? '炎热' : '凉爽'
          }
        }
      })

    </script>
  </body>
</html>
